<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Chopin+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --m: 16px;
        }

        body {
            text-align: center;
            font-family: 'Chopin Script', cursive;
            animation: flash 1s infinite alternate;
            overflow: hidden;
            position: relative;
            height: 100vh;
            margin: 0;
        }

        @keyframes flash {
            0% {
                background-color: red;
            }

            100% {
                background-color: white;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Chopin Script', cursive;
        }

        p {
            font-family: Helvetica, sans-serif;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            border: none;
            color: white;
            font-family: 'Space Grotesk';
            font-size: var(--m);
            border-radius: 10px;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            cursor: pointer;
            background-color: saddlebrown;
        }

        .btn:hover {
            background-color: #8B4513;
        }

        .emoji,
        .falling-rose {
            position: fixed;
            font-size: 2rem;
            top: -10vh;
            left: 50%;
            transform: translateX(-50%);
            animation: fall 5s linear infinite;
            will-change: transform, opacity;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }

            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* Pop-up Card */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 3;
        }

        .modal h2 {
            font-family: 'Chopin Script', cursive;
            font-size: 2rem;
            color: #DC143C;
        }

        .modal p {
            font-family: Helvetica, sans-serif;
            font-size: 1rem;
            margin-top: 10px;
        }

        .close-btn {
            margin-top: 20px;
            background-color: #FF1493;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: #FF69B4;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Hey Pumpkin, Will you be my Valentine? ‚ù§Ô∏è</h1>
        <p>P.S You Can't Say No</p>
        <br>
        <div class="button-container">
            <button class="btn yes" onclick="showEmojis()">Yes</button>
            <button class="btn yes" onclick="showEmojis()">Yes</button>
        </div>
    </div>

    <!-- Pop-up Card -->
    <div class="modal" id="congratsCard">
        <h2>Congrats! üíñ</h2>
        <p>You‚Äôre my Valentine! Thank you! üåπ</p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <script>
        function showEmojis() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    let emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.innerText = 'üòò';
                    emoji.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 5000);
                }, i * 200);
            }
            showCongrats();
        }

        function showCongrats() {
            document.getElementById('congratsCard').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('congratsCard').style.display = 'none';
        }

        function createFallingRoses() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    let rose = document.createElement('div');
                    rose.className = 'falling-rose';
                    rose.innerText = 'üåπ';
                    rose.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(rose);
                    setTimeout(() => rose.remove(), 5000);
                }, i * 500);
            }
            setTimeout(createFallingRoses, 5000);
        }

        createFallingRoses();
    </script>

</body>

</html>
